<!DOCTYPE html>
<html>
<head>
  <title>McGill Robotics Lens</title>
  <style type="text/css">
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    h3, p, div {
      text-align: center;
    }
    tr {
      padding: 15px;
    }
    th, td {
      padding: 15px;
      text-align: center;
      vertical-align: center;
    }
    .annotation {
      pointer-events: none;
    }

    .annotation-group text {
      filter: url(#label-background-light);
      stroke: #000000;
      fill: #000000;  
      font-family: Arial;
    }
    .annotation-group:hover text {
      filter: url(#label-background-dark);
      stroke: #FFFFFF;
      fill: #FFFFFF;
    }

    div.displayed {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    #annotation-header {
      background-color: #CDCCCC;
    }
    #annotate-img{
      width: 600px;
      height: 600px;
      background-size: 100% 100%;
    }
    #img-container {
      position: relative;
    }
    #overlay {
      display: none;
      position: fixed;
      left: 0px;
      top: 0px;
      width: 100%;
      height: 100%;
      background: #000;
      opacity: 0.5;
      z-index: 99999;
    }

    #popup {
      display: none;
      position: fixed;
      left: 50%;
      top: 50%;
      width: 400px;
      height: 150px;
      margin-top: -75px;
      margin-left: -150px;
      background: #FFFFFF;
      border: 2px solid #000;
      z-index: 100000;
    }
    table {
    border-collapse: collapse;
    }

    table, th, td {
        border: 1px solid black;
        padding: 4px 4px 4px 4px;
    }

    #popup-table {
      overflow-x: auto;
      margin: 10px 10px 10px 10px;
    }

    #CloseBtn {
      float: right;
      font-size: 10px;
      margin: 2px 2px 2px 2px;
      padding : 2px 2px 2px 2px;
      font-family: Arial;
      color: black;
      border-radius: 20px;
      border: 1px solid black;
    }
    #CloseBtn:hover {
      color: white;
      background-color: black;
      border: 1px solid white;
    }

  </style>

  <!--
    @TODO : add circles, and also add arbitrary polygons
    @TODO : angled rectangles
    @TODO : want to be able to say there is nothing - HTML Element (Button) &
    Onclick Function.
     * Need to add the onclick functionality
     * Need to be able to actually submit tags and annotations (Server side
     * post configuration)
     * Need to be able to visualize the currently existing tags / annotations
     *  of the image
    @TODO : Selecting instead of just free form input
  -->


  <!--
    The following script tag fetches the Lens.js script from
    annotation_tool/javascript. The script contains the pages
    event listeners and is the driver of the annotation tool.
    Its entry point is the Lens.methods.init method, which is
    triggered by the onload event of the body.
   -->
  <script type="text/javascript" src="/lens?script=Lens.js"></script>


  <!--
    The image class contains the container for the image
    as well as the Annotation table data.
  -->
  <script type="text/javascript" src="/lens?script=Image.js"></script>

  <!--
    The Annotation Table is the Object that allows us to
    keep track of all annotations.
  -->
  <script type="text/javascript" src="/lens?script=AnnotationTable.js">
  </script>

  <!--
    The Annotation is an Object template for the Annotations of the image.
  -->
  <script type="text/javascript" src="/lens?script=Annotation.js"></script>

  <link rel="stylesheet" href=
  "https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
  >

</head>
<body onload="Lens.methods.init()">
  <h3>McGill Robotics Lens</h3>

  <div id="img-container">
    <svg id="annotate-img" class="annotate-img" 
         xmlns="http://www.w3.org/2000/svg">
      <defs>
        <filter x="-0.1" y="0" width="1.2" height="1" id="label-background-light">
          <feFlood flood-color="white" />
          <feComposite in="SourceGraphic" />
        </filter>
        <filter x="-0.1" y="0" width="1.2" height="1" id="label-background-dark">
          <feFlood flood-color="black" />
          <feComposite in="SourceGraphic" />
        </filter>
      </defs>
    </svg>
  </div>

  <div style="overflow-x:auto;">
    <table id="annotation-table" align="center">
      <tr class="annotation-header" id="annotation-header">
        <th>colour</th>
        <th>label</th>
        <th>x</th>
        <th>y</th>
        <th>width</th>
        <th>height</th>
        <th>remove</th>
      </tr>
    </table>
  </div>
  <p>
    <b>Help: </b> <br>
    Click and drag on the image to select a region you wish to annotate. <br>
    You will be prompted to enter a label for the selected region.
  </p>

  <!-- Configure this button to set the 'Tags' of the image -->
  <div>
    <button type="button" onclick="Lens.methods.submit(false);">
      Nothing Interesting
    </button>
  </div>

  <div>
    <button type="button" onclick="Lens.methods.submit(true);">
      Submit Annotations
    </button>
  </div>

  <div id="overlay"></div>
  <div id="popup">
    <span id="CloseBtn"><i class="fa fa-times"></i></span>

    <div id="popup-table">
      <table>
        <tr class="attribute-names">
          <th id="attr-row-label">Attribute</th>  
        </tr>
        <tr class="attribute-values">
          <th id="val-row-label">Value</th>
        </tr>
      </table>
    </div>
  </div>

</body>
</html>
